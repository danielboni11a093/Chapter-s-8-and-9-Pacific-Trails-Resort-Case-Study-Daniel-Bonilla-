<h3>Contact Us</h3>

<p>Required fields are marked with an asterisk*</p>
<form method="post" action="https://webdevbasics.net/scripts/pacific.php">
    <label for="FirstName">*First Name:</label>
    <input type="text" id="FirstName" name="FirstName" required>
    
    <label for="LastName">*Last Name:</label>
    <input type="text" id="LastName" name="LastName" required>

    <label for="myAddress">*Mailing Address: </label>
    <input type="text" id="myAddress" name="myAddress" required>
    
    <label for="myEmail">*E-mail: </label>

    <input type="date" id="mydepart" name="mydepart">
    
    <label for="nights"> Nights: </label>
    <input type="number" id="nights" name="nights">

    <label for="myExperience">*Comments: </label>
    <textarea name="myExperience" id="myExperience" rows="2" cols="20" required>
    </textarea>
    
    <input type="submit" value="Submit">
</form>
